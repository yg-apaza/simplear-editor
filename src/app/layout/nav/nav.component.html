<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary justify-content-between">
  <a routerLink="/" routerLinkActive="active" class="navbar-brand">
    <img src="assets/logo/logo_white.png" height="35" class="d-inline-block align-top" alt="">
  </a>
  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-primary" id="userActions" ngbDropdownToggle>
      <img src="{{ user.image }}" class="rounded-circle" style="width: 25px">
      {{ user.name }}
    </button>
    <div ngbDropdownMenu aria-labelledby="userActions">
      <button class="dropdown-item" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>
</nav>
